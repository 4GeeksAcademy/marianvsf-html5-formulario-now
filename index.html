<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5092cd587a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">  
        <title>Formulario de pago</title>
      </head>
<body>
    <div>
        <div class="container">
            <form>
                <div class="header">
                    <h1><strong>Payment form example</strong></h1>
                </div>
                <div class="alert">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="firts-line">
                    <div>
                        <label for="Card" class="number-card">Card #</label>
                        <br>
                        <input type="text name="Card" class="card" value="XXXXXXXXXXXX" />
                    </div>
                    <div>
                        <label for="CVC #" class="cvc">CVC #</label>
                        <br>
                        <input type="text" name="CVC #" class="cvc" value="0000" />
                    </div>
                    <div>
                        <label for="Amount" class="amount">Amount</label>
                        <p>$<input type="text" name="Amount" class="amount" value="Amount" /></p>
                    </div>
                </div>
                <div class="second-line">
                        <div> 
                            <label for="FirtsName">Firts Name</label>
                            <br>
                            <input type="text" name="FirtsName">
                        </div>
                        <div class="LastName">
                            <label for="LastName">Last Name</label>
                            <br>
                            <input type="text" name="LastName">
                        </div>
                </div>
                <div class="third-line">
                    <div class="city-state-zip-container">
                        <div>
                          <label for="City">City</label>
                          <br>
                          <input class="city" type="text">
                        </div>
                        <div>
                          <label class="State" for="State">State</label>
                          <select class="form-control custom-select" value="Pick a State">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        </div>
                        <div class="postal-code">
                          <label for="Zip">Postal Code</label>
                          <br>
                          <input class="postal-code type="text">
                        </div>
                      </div>
                </div>
                <div class="fourth-line">
                    <div class="Payment">
                        <label for="Payment">We accept:</label>
                    <br>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input autocomplete="off" checked id="blue" name="options" type="radio">
                                <i class="fab fa-cc-mastercard"></i>
                            </label> 
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="red" name="options" type="radio">
                                <i class="fab fa-cc-visa"></i>
                            </label> 
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="green" name="options" type="radio">
                                <i class="fab fa-cc-diners-club"></i>
                            </label> 
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="yellow" name="options" type="radio">
                                <i class="fab fa-cc-amex"></i>
                            </label> 
                        </div>
                    </div>
                    <div>
                        <div class="message">
                            <label for="exampleMessage">Message</label> 
                            <textarea class="message" id="complexExampleMessage" rows="3" cols="2"></textarea>                             
			                <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="fith-line">
                    <div class="buttons">
                        <div class="float-right">
                            <button class="btn btn-secondary" type="reset">Cancel</button> 
                            <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
